<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group1 Portfolio Design</title>
    <link rel="stylesheet" href="Group1.css">
</head>
<body class="body">
    <header>
        <div class="nav-section">
            <div class="list">
                <div><a href="./Group1home.html"><button class="nav-buttoninactive"> Home </button></div></a>
                <div><a href="./Group1About.html"><button class="nav-buttoninactive"> About </button></div></a>
                <div><a href="./Group1skills.html"><button class="nav-buttoninactive"> Skills </button></div></a>
                <div><a href="./Group1Projects.html"><button class="nav-button"> Projects </button></div></a>
                <div><a href="#"><button class="nav-buttoncontact"> Contact </button></div></a> 
            </div>
        </div>
    </header>
    <main>
        <div class="projects">
            <div ><h4></h4>Ecommerce projects</div>
            <div class="contain">
                <div class="project-container">Projects</div>
            </div>
        </div>
        <div class="projects">
            <div ><h4></h4>Mobile App projects</div>
            <div class="contain">
                <div class="project-container">Projects</div>
            </div>
        </div>
        <div class="projects">
            <div ><h4></h4>Other projects</div>
            <div class="contain">
                <div class="project-container">Projects</div>
            </div>
        </div>
        <div class="contact-box">
            <div class="contacts">
                <h3 class="projectname">Hire me</h3>
                <div class="icons">
                    <div id="call"><img src="Imagea/call.svg" alt="call icon"></div>
                    <label for="call">070XXXXXXXX</label>
                </div>
                <div class="icons">
                    <div id="mail"><img src="Imagea/mail.svg" alt="mail icon"></div>
                    <label for="mail">Example@gmail.com</label>
                </div>
               <div class="media">
                    <div class="social">
                        <div id="linkedin"><img src="Imagea/arcticons_linkedin.svg" alt="linkedin"></div>
                        <label for="linkedin">Linkedin</label>
                    </div>
                    <div class="social">
                        <div id="behance"><img src="Imagea/arcticons_behance.svg" alt="behance"></div>
                        <label for="behance">Behance</label>
                    </div>
               </div>                
            </div>
            <div class="footername">
                <h1 class="footername">Your name will appear here</h1>
                <p class="footertitle">Web developer</p>
            </div>
            <form class="Contact-form">
                <caption>Contact form</caption>
                <div class="label-input">
                    <label class="label" for="name">Name</label>
                    <input class="input" type="text" id="name" name="full-name">
                </div>
                <div class="label-input">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" name="email">
                </div>
                <div class="label-input">
                    <label class="label"  for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>  
                <button class="form-button" type="submit" disabled="disabled" name="submitBtn" value="Submit">Submit</button>         
            </form>
        </div>
    </main>
</body>
</html>
